name: Quality Gate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Lint, Type Check & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qa_orchestrator_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: "localhost"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "qa_orchestrator_db"
      POSTGRES_PORT: 5432
      BASE_URL: "http://localhost:3001"
      BOOKER_USERNAME: "admin"
      BOOKER_PASSWORD: "password123"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Check Formatting (Ruff)
        run: uv run ruff format --check .

      - name: Lint Code (Ruff)
        run: uv run ruff check .

      - name: Type Check (Mypy)
        run: uv run mypy .

      - name: Build and Start Booker API
        run: |
          docker build -t local-booker -f vendor/Dockerfile.booker vendor/restful-booker
          docker run -d -p 3001:3001 --name booker local-booker
          sleep 10

      - name: Apply Database Migrations
        run: uv run alembic upgrade head

      - name: Run Tests (Pytest)
        run: uv run pytest
